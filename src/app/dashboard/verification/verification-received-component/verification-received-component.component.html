<div class="container">
  <div class="received-main-heading">
    <h4>Verification Received</h4>
  </div>
  <div class="received-tab-bar">
    <ul>
      <li>All</li>
      <li>Requested</li>
      <li>Received</li>
      <li>Received via Social</li>
      <li>Received via Email</li>
    </ul>
  </div>
  <section class="tbl-main">
    <div class="tbl-heading">
      <h4>Received</h4>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Usa">
    </mat-form-field>
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="orderId">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Order ID </th>
          <td mat-cell *matCellDef="let element"> {{element.orderId}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let element"> {{element.country}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="shipdate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ship Date </th>
          <td mat-cell *matCellDef="let element"> {{element.shipdate}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Symbol </th>
          <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> 
            <mat-chip-list aria-label="Fish selection">
            <mat-chip color="accent" selected>Active</mat-chip>
          </mat-chip-list> 
        </td>
        </ng-container>
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <i class="fa fa-pencil-square-o" aria-hidden="true" style="margin-right: 10px;"></i>
            <i class="fa fa-trash-o" aria-hidden="true"></i>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </section>
</div>
