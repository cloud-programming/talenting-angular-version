    <div class="section-full">
        <!-- Login Page -->
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 d-flex">
                    <div class="text-white max-w400 align-self-center">
                        <div class="logo">
                            <a href="index.html"><img src="assets/images/logo-white2.png" alt=""></a>
                        </div>
                        <h2 class="m-b10">Login To You Now</h2>
                        <p class="m-b30">Lorem Ipsum is simply dummy text of the printing and typesetting industry has
                            been the industry.</p>
                        <ul class="list-inline m-a0">
                            <li><a href="#" class="m-r10 text-white"><i class="fa fa-facebook"></i></a></li>
                            <li><a href="#" class="m-r10 text-white"><i class="fa fa-google-plus"></i></a></li>
                            <li><a href="#" class="m-r10 text-white"><i class="fa fa-linkedin"></i></a></li>

                        </ul>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <div class="login-2 submit-resume p-a30 seth">
                        <p class="login100-form-title">Login</p><br>
                            <p class="error-alert" *ngIf="Error">
                                {{message}}
                            </p>
                        <div class="tab-content nav">
                            
                            <form id="login" class="example-form tab-pane active col-12 p-a0 ">

                                <mat-form-field class="example-full-width">
                                    <mat-label>Email*</mat-label>
                                    <input matInput placeholder="Enter Email Id">
                                </mat-form-field>
                                <div class="row">
                                    <div class="col-md-12">
                                        <mat-form-field class="example-full-width">
                                            <mat-label>Password*</mat-label>
                                            <input matInput placeholder="Enter Password">
                                        </mat-form-field>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6">
                                        <mat-checkbox class="example-margin">Remember me</mat-checkbox>
                                    </div>
                                    <div class="col-md-6">
                                        <a href="#" style="float: right;">Forgot Password?</a>
                                    </div>
                                </div>
                                <div class="text-center01">
                                    <button class="site-button" routerLink="/profile-complete"
                                        routerLinkActive="active">Login</button>

                                </div>
                                <div class="social-media-signup">
                                    <p>Or Login Using</p>
                                    <div class="social-icon-card">
                                        <span><img src="assets/images/social/facebook.png" alt="Facebook"></span>
                                        <span><img src="assets/images/social/twitter.png" alt="Twitter"></span>
                                        <span><img src="assets/images/social/linkedin.png" alt="Linkedin"></span>
                                        <span><img src="assets/images/social/gmail.png" alt="Gmail"></span>
                                    </div>
                                </div>
                                <div class="already-acc">
                                    <p>Create an account? <a routerLink="/Sign-up">Sign Up</a></p>

                                </div>


                            </form>

                            <form id="forgot-password" class="tab-pane fade  col-12 p-a0">
                                <p>We will send you an email to reset your password. </p>
                                <div class="form-group">
                                    <label>E-Mail address *</label>
                                    <div class="input-group">
                                        <input name="dzName" required="" class="form-control"
                                            placeholder="Your Email Address" type="email">
                                    </div>
                                </div>
                                <div class="text-left">
                                    <a class="site-button outline gray" data-toggle="tab" href="#login">Back</a>
                                    <button class="site-button pull-right">Submit</button>
                                </div>
                            </form>
                        </div>
                        <div class="social-login">

                                </ul>
                            </div> -->

                    </div>
                </div>
            </div>
        </div>
